<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Class Inheritance</h2>
    <p>Use the 'extends' keyword to inherit all the methods from another class</p>
    <p>Use the 'super' method to call the parent's constructor function</p>
    <p id ="details"></p>
    <p id="details2"></p>
    <script>
        class Car{
            constructor(brand){
                this.carname = brand;
            }
            present(){
                return 'I have a ' + this.carname;
            }
            }
        class Model extends Car{
            constructor(brand,mod){
                super(brand);
                this.model = mod;
            }
            show(){
                return this.present() + ', it is a ' + this.model;
                  }
            }
            let myCar = new Model("Ford","Mustang");
            document.getElementById("details").innerHTML = myCar.show();
        
            document.getElementById("details2").innerHTML = myCar.present();
    </script>
</body>
</html>
